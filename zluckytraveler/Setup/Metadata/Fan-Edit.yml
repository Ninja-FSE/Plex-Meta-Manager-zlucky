    summary: Diana kept fighting after the events of her first movie in smaller, more hidden humanitarian ways, even though she gave up hope in mankind as a whole. We do not find her in the 80s anti-social and still brooding about Steve this whole time. Instead she is a confident hidden hero, who happens upon a chance that brings him back, and she realizes AGAIN how much she lost. This movie becomes the reason she still thinks about him in the present day JL movies. She was over him in that she knew he was gone the first time, only to have him come back for a while and let him go again. She essentially gets PTSD from this experience, instead of just being lovesick for the full 100 years. (Also, Steve is not inhabiting anyone else’s body in this edit.) WW84 also should have dialed up the 80's soundtrack. Bill and Teds was shot in '87 and released in '89, so I already knew I couldn't lock myself into ‘84 if I wanted to mix the soundtracks. Bill and ted's gave me tons of source material to work with, but I needed more, so since Bill and Ted wanted to work with Van Halen, Van Halen leads the additional songs needed. There is also Judas Priest, Pat Benatar, The Expressions, Killing Joke, Vangelis, Oingo Boingo, Def Leppard, Scorpions, Harold Faltermayer and Kenny Loggins.
